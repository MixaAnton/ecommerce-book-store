<div class="p-4" style="z-index: 150;">
    <h5 class="font-weight-bold text-dark text-right" style="cursor: pointer;" (click)="closeModal($event)">X</h5>
    <h5 class="font-weight-bold text-dark mb-4 title" ><fa-icon [icon]="faKey" class="text-primary mr-2"></fa-icon>Change password</h5>
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="mb-3">
        <div class="form-group">
            <label for="currentPassword">Your current password:</label>
            <input type="password" formControlName="currentPassword" class="form-control py-4" placeholder="Your current password" />
            <div *ngIf="currentPassword!.invalid && (currentPassword!.dirty || currentPassword!.touched)" class="alert alert-danger mt-1">
                <div *ngIf="currentPassword!.errors?.['required']">
                    Password is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">New password:</label>
            <input type="password" formControlName="newPassword" class="form-control py-4" placeholder="Your new password" />
            <div *ngIf="newPassword!.invalid && (newPassword!.dirty || newPassword!.touched)" class="alert alert-danger mt-1">
                <div *ngIf="newPassword!.errors?.['required']">New password is required </div>
                <div *ngIf="newPassword!.errors?.['cannotMatchCurrentPassword']">The new password must be different from the current</div>
                <div *ngIf="newPassword!.errors?.['minlength']">
                    New password must be at least 5 characters long
                 </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmNewPassword">Your password:</label>
            <input type="password" formControlName="confirmNewPassword" class="form-control py-4" placeholder="Confirme new password" />
            <div *ngIf="confirmNewPassword!.invalid && (confirmNewPassword!.dirty || confirmNewPassword!.touched)" class="alert alert-danger mt-1">
                <div *ngIf="confirmNewPassword!.errors?.['required']">Confirmation password is required </div>
                <div *ngIf="confirmNewPassword!.errors?.['mustMatch']">Passwords must match</div>
                
            </div>
        </div>
        <div>
            <button class="btn btn-primary btn-block border-0 py-3" type="submit">Edit</button>
        </div>
    </form>
</div>
