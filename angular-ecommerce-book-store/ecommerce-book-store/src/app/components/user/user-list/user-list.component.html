<section>
    <div class="container-fluid bg-secondary mb-5" style="padding: 30px 0;">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h1 class="font-weight-semi-bold mb-3" style="font-size: 42px; font-weight: 800;">Order list</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a routerLink="/home">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Orders</p>
            </div>
        </div>
    </div>
</section>
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-12 table-responsive mb-5"  *ngIf="usersList.length > 0">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let item of usersList">
                        <td class="align-middle">{{item.firstName }}</td>
                        <td class="align-middle">{{ item.lastName}}</td>
                        <td class="align-middle">{{ item.userName}}</td>
                        <td class="align-middle">{{ item.email}}</td>
                        <td class="align-middle" [ngClass]="item.active?'active':'inactive'">{{ item.active?"Active":"Inactive"}}</td>
                        <td>
                            <a (click)="setActivity(item.id,item.active)" ><fa-icon [icon]="faActive"  style="font-size: 24px;" [ngbTooltip]="'Set user activity'"></fa-icon></a>
                            <a (click)="addRole(item.id)" ><fa-icon [icon]="faRoles" style="font-size: 24px;" [ngbTooltip]="'Add role to user'"></fa-icon></a>
                        </td>
                    </tr> 
                </tbody>
            </table>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <ngb-pagination
                    [(page)]="pageNumber"
                    [pageSize]="pageSize"
                    [collectionSize]="totalElements"
                    
                    [boundaryLinks]="true"
                    (pageChange)="handleUsersList()">
                </ngb-pagination>
            </div>
        </div>
        <div *ngIf="usersList.length == 0" class="alert alert-warning col-md-12" style="text-align: center;">
            No users found. 
        </div>
    </div>
</div>
