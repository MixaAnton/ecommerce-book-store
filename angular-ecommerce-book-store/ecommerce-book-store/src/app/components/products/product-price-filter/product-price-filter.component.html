<div class="border-bottom mb-4 pb-4">
    <h5 class="font-weight-semi-bold mb-4">Filter by price</h5>
    <form>
      <div class="d-flex">
        <div class="d-flex flex-column mb-3">
          <label for="start">From</label>
          <div class="align-items-center d-flex gap-2">
            <input type="number" class="form-control" [(ngModel)]="startPrice" name="startPrice" (input)="onInputChange()" #start [min]="minValue">
            <span>$</span>
          </div>
        </div>
        <div class="d-flex flex-column mb-3">
          <label for="end">To</label>
          <div class="align-items-center d-flex gap-2">
            <input type="number" class="form-control" [(ngModel)]="endPrice" name="endPrice" (input)="onInputChange()" #end [min]="minValue">
            <span>$</span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2" style="margin-right: 38px;">
        <button class="btn btn-primary" [disabled]="!isInputFilled" (click)="clearInput()">Cancel</button>
        <button class="btn btn-primary" (click)="doPriceFilter()">Filter</button>
      </div>
    </form>
  </div>
