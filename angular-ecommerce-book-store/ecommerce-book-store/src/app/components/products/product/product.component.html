
 <div class="card product-item border-0 mb-4" style="width: 300px;">
        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0" style="width: 300px; height: 175px;">
            <img class="img-fluid w-100" [src]="imageToShow"  alt="" style="height: 175px; object-fit: contain;background-color: #fafbfc">
        </div>
        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
            <h6 class="text-truncate mb-3">{{product!.name}}</h6>
            <h6 class="text-truncate mb-3">{{product!.author!.firstName}} {{product!.author!.lastName}}</h6>
            <div class="d-flex justify-content-center">
                <h6 [ngClass]="!product.active?'text-danger':''">{{ product.active? (product!.unitPrice | currency:'USD'):'Not available'}}</h6>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between bg-light border">
            <a routerLink="/products/{{product!.id}}" class="btn btn-sm text-dark p-0"><fa-icon [icon]="faEye" class="text-primary mr-1"></fa-icon>View Detail</a>
            <a routerLink="/product-edit/{{product!.id}}" class="btn btn-sm text-dark p-0"><fa-icon [icon]="faPen" class="text-primary mr-1"></fa-icon>Edit</a>
            <button (click)="addToCart()" [disabled]="isDisabled" class="btn btn-sm text-dark p-0"><fa-icon [icon]="faCart" class="text-primary mr-1"></fa-icon>Add To Cart</button>
        </div>
 </div>
