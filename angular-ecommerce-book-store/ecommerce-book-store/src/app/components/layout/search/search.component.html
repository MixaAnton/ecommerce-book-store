<div class="input-group">
    <input #searchInput type="text" class="form-control" placeholder="Search for products" (keyup.enter)="doSearch(searchInput.value)">
        <div class="input-group-append">
            <span class="input-group-text bg-transparent text-primary search" (click)="doSearch(searchInput.value)">
                <fa-icon [icon]="faSearch"></fa-icon>
            </span>
        </div>
</div>
