<div class="p-4" style="z-index: 150;">
    <h5 class="font-weight-bold text-dark text-right" style="cursor: pointer;" (click)="closeModal($event)">X</h5>
    <h5 class="font-weight-bold text-dark mb-4 login-title" ><fa-icon [icon]="faUser" class="text-primary mr-2"></fa-icon>Login</h5>
    <form action="" class="mb-3">
        <div class="form-group">
            <label for="name">Your name:</label>
            <input type="text" name="name" class="form-control py-4" placeholder="Your Name" required="required" />
        </div>
        <div class="form-group">
            <label for="password">Your password:</label>
            <input type="password" name="password" class="form-control py-4" placeholder="Your password"
                required="required" />
        </div>
        <div>
            <button class="btn btn-primary btn-block border-0 py-3" type="submit">Login me</button>
        </div>
    </form>
    <div>Not registred?<a routerLink="/register" (click)="closeModal($event)">Create an account</a></div>
</div>
