<div class="p-4" style="z-index: 150;">
    <h5 class="font-weight-bold text-dark text-right" style="cursor: pointer;" (click)="closeModal($event)">X</h5>
    <h5 class="font-weight-bold text-dark mb-4 login-title" ><fa-icon [icon]="faUser" class="text-primary mr-2"></fa-icon>Login</h5>
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()" class="mb-3">
        <div class="form-group">
            <label for="name">Your username:</label>
            <input type="text" formControlName="email" class="form-control py-4" placeholder="Your username" />
            <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="alert alert-danger mt-1">

                <div *ngIf="email!.errors?.['required']">
                    Email is required
                </div>

                <div *ngIf="email!.errors?.['pattern']">
                    Email must be a valid email address format
                </div>

            </div>
        </div>
        <div class="form-group">
            <label for="password">Your password:</label>
            <input type="password" formControlName="password" class="form-control py-4" placeholder="Your password" />
            <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="alert alert-danger mt-1">
                <div *ngIf="password!.errors?.['required']">
                    Password is required
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary btn-block border-0 py-3" type="submit">Login me</button>
        </div>
    </form>
    <div>Not registred? <a routerLink="/register" (click)="closeModal($event)">Create an account</a></div>
</div>
